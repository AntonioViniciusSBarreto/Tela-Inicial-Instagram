<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="instagram_img">
            <img src="css/img/instagram-power-celular-suelen.png" alt="instagram_celular">
        </div>
        <div class="instagram_login">
            <div class="group_login">
               <!--<img src="css/img/insta_logo-removebg-preview.png" alt="instagram_logo" class="logo">-->
                <img src="css/img/Instagram-Logo.png" alt="logo_nome" class="logo">
                <div class="profile_img">
                    <img src="css/img/profile_picture-removebg-preview (1).png" alt="foto perfil">
                </div>
                <a href="#" class="login">Continuar como usuário1</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="group_login">
                <p class="wrong_account">Não é usuário1?</p>
                <p class="wrong_account">
                    <span class="link_blue">Alternar Conta</span>
                    ou
                    <span class="link_blue">Inscrever-se no Instagram</span>
                </p>
            </div>
            <div class="get_app">
                <p class="get_app">Adquira o Aplicativo</p>
                <div class="logos_app">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
